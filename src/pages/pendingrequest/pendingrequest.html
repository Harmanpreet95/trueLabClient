<ion-header no-border>
  <ion-toolbar color="skyblue">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pending Request</ion-title> 
  </ion-toolbar>
  <ion-toolbar>
  <ion-searchbar [(ngModel)]="name" (ionInput)="setFilteredItems()"></ion-searchbar>
 </ion-toolbar>
</ion-header>




<ion-content padding class="list_doc">
  <ion-list>
    <ion-item *ngFor="let hero of this.resp">
       <h2>{{hero.Patient.trackingid}}</h2>
       <p ><ion-icon name="time"></ion-icon>{{hero.Patient.created}}</p>
      <!--<ion-icon item-right padding-left (click)="viewPage(hero.Patient.id)"><img width="20px" src="assets/img/view.png"></ion-icon>-->
      <ion-icon item-right padding-left (click)="reportsPage(hero.Patient.id)"><img width="20px" src="assets/img/file.png"></ion-icon>
      <ion-icon item-right padding-left (click)="presentsModal(hero.PatientTest.fasting,hero.Test.test)"><img width="20px" src="assets/img/doctor.png"></ion-icon>
    </ion-item>
