      <ion-item>
      
        <ion-input [(ngModel)]="data.password" name="password" type="password" id="password" placeholder="Old password" required #password="ngModel"></ion-input>
        <ion-label>
          <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
            <div [hidden]="!password.errors.required" class="alert alert-danger">
              Old password is required
            </div>
          </div>
        </ion-label>
        
      </ion-item>
      

      <ion-item>
        
        <ion-input [(ngModel)]="data.newpassword" name="newpassword" type="password" id="newpassword" placeholder="New password" required minlength="6" #newpassword="ngModel"></ion-input>

        <ion-label>
          <div *ngIf="newpassword.errors && (newpassword.dirty || newpassword.touched)" class="alert alert-danger">
            <div [hidden]="!newpassword.errors.required" class="alert alert-danger">
              Password is required
            </div>
            <div [hidden]="!newpassword.errors.minlength" class="alert alert-danger">
              Minimum length should be 6
            </div>
          </div>
        </ion-label>
      </ion-item>
      <ion-item style="border-bottom: 1px solid #e8e7ee;">
      
        <ion-input [(ngModel)]="data.cpassword" name="cpassword" type="password" id="cpassword" placeholder="Confirm password" required minlength="6" #cpassword="ngModel"></ion-input>

        <ion-label>
          <div *ngIf="cpassword.errors && (cpassword.dirty || cpassword.touched)" class="alert alert-danger">
            <div [hidden]="!cpassword.errors.required" class="alert alert-danger">
              Please confirm your password
            </div>
            <div [hidden]="!cpassword.errors.minlength" class="alert alert-danger">
              Minimum length should be 6
            </div>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button block color="skyblue" (click)="changePwd(heroForm);" [disabled]="!heroForm.form.valid">Submit</button>
</ion-content>
