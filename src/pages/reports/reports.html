<ion-header no-border>
  <ion-navbar color="skyblue">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reports</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content class="reports_doc" >
 <ion-card *ngFor="let hero of this.resp">
  <ion-card-content *ngIf = "hero.PatientTest.reportpdf != null">
   <h3 class="reports_heading">{{hero.Test.test}}</h3>
   <p>{{hero.PatientTest.reportday}} {{hero.PatientTest.reporttime}}</p>
    <!--<img *ngIf = "this.appclientdownloadreport == 0" class="img_pdf" (click) = "launch(hero.PatientTest.reportpdf,hero.PatientTest.id)" src="assets/img/pdf.png">
     <img  *ngIf = "this.appclientdownloadreport == 1" class="img_pdf"  src="assets/img/pdficon.png">-->
     <img *ngIf = "hero.PatientTest.appclientdownloadreport == 0" class="img_pdf" (click) = "launch(hero.PatientTest.reportpdf,hero.PatientTest.id)" src="assets/img/pdf.png">
     <img  *ngIf = "hero.PatientTest.appclientdownloadreport == 1" class="img_pdf" (click) = "launch(hero.PatientTest.reportpdf,hero.PatientTest.id)" src="assets/img/pdficon.png">
  </ion-card-content>
</ion-card>
