<ion-header no-border>
  <ion-toolbar color="skyblue">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style = "padding:0 40px 0;">Schedule Request</ion-title> 
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="name" [showCancelButton]="shouldShowCancel" (ionInput)="setFilteredItems()" (ionCancel)="onCancel()"></ion-searchbar>
 </ion-toolbar>
</ion-header>


<ion-content padding class="list_doc">
  <ion-list>
    <ion-item *ngIf="errorValue == 2">
    <ion-item *ngFor="let hero of this.patientlist">
       <h2>{{hero.Patient.trackingid}}</h2>
       <p ><ion-icon name="time"></ion-icon>{{hero.PatientTest.date}}</p>
      <!--<ion-icon item-right padding-left (click)="viewPage(hero.Patient.id)"><img width="20px" src="assets/img/view.png"></ion-icon>-->
      <ion-icon item-right padding-left (click)="presentModal(hero.PatientTest.date)"><img width="20px" src="assets/img/clock.png"></ion-icon>
      <ion-icon item-right padding-left (click)="presentsModal(hero.PatientTest.fasting,hero.Test.test)"><img width="20px" src="assets/img/doctor.png"></ion-icon>
    </ion-item>
    </ion-item>
    <ion-item *ngIf="errorValue == 0">
    <ion-item *ngFor="let hero of this.searchList">
       <h2>{{hero.Patient.trackingid}}</h2>
       <p ><ion-icon name="time"></ion-icon>{{hero.PatientTest.date}}</p>

      <ion-icon item-right padding-left (click)="presentModal(hero.PatientTest.date)"><img width="20px" src="assets/img/clock.png"></ion-icon>
      <ion-icon item-right padding-left (click)="presentsModal(hero.PatientTest.fasting,hero.Test.test)"><img width="20px" src="assets/img/doctor.png"></ion-icon>
    </ion-item>
    </ion-item>
